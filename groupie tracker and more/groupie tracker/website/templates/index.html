{{define "index"}}
<div class="artist-grid">
    {{range .Data.Artists}}
    <a href="/artist/{{.ID}}" class="artist-card">
        <img src="{{.Image}}" alt="{{.Name}}" loading="lazy">
        <div class="card-content">
            <h2>{{.Name}}</h2>
            <p class="creation-date">Since {{.CreationDate}}</p>
            <p class="first-album">First Album: {{.FirstAlbum}}</p>
        </div>
    </a>
    {{end}}
</div>
{{end}}
